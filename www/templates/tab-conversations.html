<ion-view cache-view="false" >

  <ion-nav-title>
    Conversations
    <a id="add-conversation" class="icon icon ion-plus-round" ui-sref="newConversation"></a>
  </ion-nav-title>

  <ion-content ng-init="initModel()">

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="conversation in conversations |
       orderBy: '-creationDate'" type="item-text-wrap" ui-sref="tab.conversationDetail({conversationId:conversation._id})">
        <img src="img/conversation.png">
        <h2>{{conversation.name}}</h2>
        <p>{{conversation.lastMessage}}</p>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
